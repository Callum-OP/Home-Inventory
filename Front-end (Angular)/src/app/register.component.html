<div class="container" style=" margin-top: 80px; margin-bottom: 40px;">
  <div class="row">
    <div class="col-sm-12" style = "width: 30rem; margin: auto">

      <h3>Sign up as a new user</h3>
      <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="username">Username*</label><br>
          <input type="text" name="username" id="username" placeholder="A name for your account"
            class="form-control" formControlName="username"
            [ngClass]="{ 'error' : isInvalid('username') }">
        </div><br>
        <div>
          <label for="password">Password*</label><br>
          <input type="password" name="password" id="password" placeholder="A password to protect your account"
            class="form-control" formControlName="password"
            [ngClass]="{ 'error' : isInvalid('password') }">
        </div><br>
        <span *ngIf="isIncomplete()">
          You must complete all fields
        </span>
        <button *ngIf="!isIncomplete()" type="submit"
          class="btn btn-success">Create Account</button>
      </form>
    </div>
  </div>
</div>
