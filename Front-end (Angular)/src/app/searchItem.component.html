<div class="container" style="margin-top: 70px; margin-bottom: 40px;">
  <div class="row">
    <div class="col-sm-12" style = "width: 50rem; margin: auto">
      <div *ngFor = "let property of property_list | async">
        <h3>Items</h3>
        <p>View your search results below</p>
        <button class="btn btn-success" style = "cursor: pointer" [routerLink] = "['/properties', property._id, 'newitem']">
          Add New Item
          </button><br><br>
        <div *ngFor = "let item of items | async">
          <div class="card border-success border-2 bg-basic mb-3 flex-row flex-wrap" style = "width: 47rem; margin: auto; cursor: pointer" [routerLink] = "['/properties', property._id, 'items', item._id]">
            <div class="card-header">
              <img class="rounded mx-auto d-block" src="{{ item.item_img }}" alt="thumbnail image of the item" width="100" height="100"/>
            </div>
            <div class="card-block" style= "padding: 10px;">
              <h6 class= "card-title"> {{ item.item_name }} </h6>
              <p class = "card-text"> {{ item.item_notes }} </p>
            </div>
          </div>
          <div style="margin-left: 39rem;">
            <button (click) = "onEdit(item._id)" style="margin-right: 10px;" class="btn btn-success">Edit</button>
            <button (click) = "onDelete(item._id)" class="btn btn-success">Delete</button>
            <br><br>
          </div>

          
        </div>
      </div>
    </div>
  </div>
</div>
